<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
</head>
  <body>
    <div class="container">
      <div class="main">
            <div class="transparent">
                <div class="logoOdin">
                    <img src="./assets/odin-logo.png" alt="logo odin" id="odin" />
                    <span>ODIN</span>
                </div>
            </div>
      </div>
      <div class="content">
          <div class="title">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.Sign up <em>now</em> to get started.</p>
              <p>You <em>know</em> you want to.</p>
          </div>
        <div class="form">
            <span> Let's do This </span>
            
              
              <form action="#" method="get">
             
                <div>
                  <label for="first_name" id="first_name">First Name:</label>
                </div>
                <input type="text" id="first_name" name="first_name">
      
             
                <div>
                  <label for="last_name">Last Name:</label>
                </div>
                <input type="text" id="last_name" name="last_name">
            
             
                <div>
                  <label for="">confirmar telefone:</label>
                </div>
                <input type="text">
            
                <div>
                  <label for="">Telefone:</label>
                </div>
                <input type="text">

                 <div>
                  <label for="">senha:</label>
                </div>
                <input type="text">
    
              <div class="input">
                <div>
                  <label for="">Email:</label>
                </div>
                <input type="text">
            </form>
          </div>
        </div>
      <div class="sign">
        <button id="btn" type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
